<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="visibility" content="visible">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGS - Md Abdus Sami Akanda</title>
    
    <!-- Fonts -->
    <meta property="og:image" content="./../assets/image/icon.png"/>
    <link rel="shortcut icon" href="./../assets/image/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/logs.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">LOGS</div>
            </div>
            <div class="search-box hide" id="searchBox">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search..." id="searchInput">
            </div>
            <div class="nav-right">
                <!-- Write button hidden by default -->
                <button class="write-btn hide" id="writeBtn" onclick="showEditor()">
                    <i class="fas fa-pen"></i> Write
                </button>
                
                <!-- User menu hidden by default -->
                <div class="user-menu hide" id="userMenu">
                    <img src="" alt="Profile" id="userAvatar">
                    <div class="user-menu-dropdown">
                        <div class="user-info">
                            <div class="user-name" id="userName"></div>
                            <div class="user-email" id="userEmail"></div>
                        </div>
                        <button class="logout-btn" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
                
                <!-- Login button visible by default -->
                <button class="login-btn" id="loginBtn" onclick="GoogleLogin()">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Login View -->
        <div class="login-view" id="loginView">
            <h1>Logs of Md Abdus Sami Akanda</h1>
            <p>
              â€œRead, in the Name of your Lord Who created<br>
              humans from a clinging clot."<br>
              [Quran, 96:1-2]
            </p>
            <button class="login-btn-large" onclick="GoogleLogin()">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
        </div>

        <!-- Posts List -->
        <div class="posts-view hide" id="postsView">
            <div class="posts-container" id="postsContainer">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>

        <!-- Editor View -->
        <div class="editor-view hide" id="editorView">
            <div class="editor-container">
                <input type="text" class="editor-title" placeholder="Title" id="postTitle">
                <input type="text" class="editor-tags" placeholder="Add tags (comma separated)" id="postTags">
                <div class="editor-content" contenteditable="true" id="postContent" 
                     data-placeholder="Tell your story..."></div>
                <div class="editor-footer">
                    <div class="editor-footer-content">
                        <div class="editor-footer-left">
                            <button class="cancel-btn" onclick="cancelEdit()">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                        <div class="editor-footer-right">
                            <select id="postVisibility" class="visibility-select">
                                <option value="private">Private</option>
                                <option value="public">Public</option>
                            </select>
                            <button class="publish-btn" onclick="publishPost()">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Custom JS -->
    <script type="module" src="assets/js/logs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.min.js"></script>
    <!-- Include MathJax for LaTeX rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML"></script>
</body>
</html>
