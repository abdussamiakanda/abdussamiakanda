<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>404 - Page not found!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="404 - Page not found! - Md. Abdus Sami Akanda"/>
    <meta property="og:image" content="./../assets/image/me.png"/>
    <link rel="shortcut icon" href="./../assets/image/icon.png">
    <script src="https://kit.fontawesome.com/1421ad6393.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/articles.css">
  </head>
  <body>

    <section class="black" id="intro">
      <div class="flex">
        <div class="back" onclick="goTo('./../')">Back to Home</div>
      </div>
      <div class="black-inner">
        <div class="inners">
          <h1 class="name">404 error!</h1>
          <p class="details">
            Page not found!
          </p>
        </div>
      </div>
    </section>

    <section class="white">
      <div class="white-inner">
        <div class="inners flex">
          <!-- ITEMS HERE -->
          <div style="font-size: 70px;text-align: center;">
            404!
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      function goTo(path){
        window.location.assign(path);
      }
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      document.onkeydown = function(e) {
        if(event.keyCode == 123) {
           return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
           return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
           return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
           return false;
        }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
           return false;
        }
      }
    </script>


  </body>
</html>
